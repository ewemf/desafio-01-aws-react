<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="tela6/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="imgs-gerais/logo-pomo.png" id="logo">

        <div class="form-container">
            <h2>Create your account</h2>

            <form id="formulario">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                
                <div class="butoes">
                    <button onclick="window.location.href='tela5-login.html';" type="button" id="voltar">Go Back</button>
                    <button type="submit" id="criar-conta">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    <script src="tela6/index.js"></script>
</body>
</html>
