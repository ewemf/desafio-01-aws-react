<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="tela5/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div onclick="window.location.href='tela4-apresentacao.html';" class="container-img">
            <img src="imgs-gerais/Vector rosa.svg" id="seta-rosa">
            <img src="imgs-gerais/vector.svg" id="seta">
        </div>

        <div class="opcoes">
            <p id="texto-principal">Let's log you in</p>

            <img src="tela5/imgs/fb-logo.svg" id="fb-logo">
            <button id="facebook">Continue with Facebook</button>

            <img src="tela5/imgs/google-logo.svg" id="google-logo">
            <button id="google">Continue with Google</button>

            <img src="tela5/imgs/apple-logo.svg" id="apple-logo">
            <button id="apple">Continue with Apple</button>

            <p id="palavra">or</p>

            <button id="email">Log in with E-mail</button>

            <p id="signup">Don't have an account? Sign up</p>
        </div>
        
    </div>
</body>
</html>
